[tool.poetry]
name = "booksystem"
version = "0.1.2"
description = ""
authors = ["Waket Zheng <waketzheng@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
Django = "^4.0.6"
Pillow = "^9.2.0"
python-dotenv = "^0.20.0"
PyMySQL = {extras = ["cryptography"], version = "^1.0.2"}
gunicorn = "^20.1.0"

[tool.poetry.dev-dependencies]
pyproject-flake8 = "^0.0.1-alpha.4"
isort = "^5.10.1"
black = "^22.6.0"
flake8 = "^4.0.1"
mypy = "^0.971"
autoflake = "^1.4"
bumpversion = "^0.6.0"

[tool.isort]
profile = "black"
known_third_party = "django,pymysql"
skip = "build,.tox,.venv,migrations,.git,.pytest_cache,.mypy_cache,__init__.py"

[tool.black]
line-length = 88
skip-string-normalization = true
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/manage.py    # exclude a file named manage.py in the root of the project
  | .venv  # exclude autogenerated Protocol Buffer files anywhere in the project
  | migrations
)
'''

[tool.flake8]
max-line-length = 88
exclude = ".git,__pycache__,.venv,dist,migrations"
extend-ignore = "E203,"
per-file-ignores = [
  "settings.py:F401,E501",
  "tests.py:F401",
  "devtool.py:W605",
]

[tool.mypy]
ignore_missing_imports = true
warn_no_return = false
exclude = [
    "^fabfile\\.py$",  # TOML's double-quoted strings require escaping backslashes
    'two\.pyi$',  # but TOML's single-quoted strings do not
    '^\.venv',
]
[[tool.mypy.overrides]]
module = "*.migrations.*"
ignore_errors = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bump="scripts.devtool:bump"
update="scripts.devtool:update"
lint="scripts.devtool:lint"
