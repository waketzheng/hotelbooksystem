{% extends "base.html" %}
{% load static %}
{% block title %}酒店介绍{% endblock %}
{% block wraptype %}
    <div class="wrap about">
{% endblock %}
{% block content %}
    <div class="banner">
        <ul>
            <li>
                <img src="{{ hotel.overview.url }}" alt="">
            </li>
        </ul>
        <div id="hotelDescription">
            <h2>酒店介绍: {{ hotel.name }}</h2>
            <p>{{ hotel.summary }}</p>
        </div>
    </div>
{% endblock %}
